<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>USA States Color Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="/coding/map.css">
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.2/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> <!-- 引入axios -->
  <script src="/coding/dataLoad.js"></script>
  <script src="/coding/map.js" defer></script> <!-- Ensure JS loads after HTML elements -->
  <script src="/coding/pieGraph.js" defer> </script>
  <script src="/coding/lineGraph.js" defer> </script>
  <script src="/coding/barGraph.js" defer></script>
  <script src="/coding/userInputMonitor.js" defer> </script>
  <script src="/coding/main.js" defer></script>
</head>

<body>
  <!-- 顶部start -->
  <div class="shortcut">
    <!-- Year Selection -->
    <div class="fl">
      <div class="selector">
        <label for="yearSelect">Select Year: </label>
        <select id="yearSelect">
          <option value="2023">2023</option>
          <option value="2022">2022</option>
          <option value="2021">2021</option>
          <option value="2020">2020</option>
          <option value="2019">2019</option>
          <option value="2018">2018</option>
          <option value="2017">2017</option>
          <option value="2016">2016</option>
        </select>
        <label for="stateSelect">Select State: </label>
        <select id="stateSelect">
          <!-- States will be populated dynamically -->
        </select>
      </div>
    </div>
  </div>
  <!-- 顶部end -->

  <!-- 中间start -->
  <div class="middle">
    <!-- 饼图 -->
    <div class="container">

      <div class="pie-graph-container">
        <svg id="pieGraph"></svg>
      </div>

      <div class="line-graph-container">
        <svg id="lineGraph"></svg>
      </div>
    </div>

    <div class="mapbox">
      <div id="map"></div>
    </div>

    <div class="barbox">
      <div id="bartitle">Number of Registered Vehicles per 1,000 People by U.S. State</div>
      <svg id="barGraph"></svg>
    </div>
  </div>
  <!-- 中间end -->

  <!-- 添加Inset map -->
  <div id="map"></div>
  <div id="insetMap" style="position: absolute; bottom: 10px; left: 10px; width: 200px; height: 200px;"></div>


  <!-- Map container -->


</body>

</html>
