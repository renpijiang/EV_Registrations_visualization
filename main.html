<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>USA States Color Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="/coding/map.css">
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.2/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> <!-- 引入axios -->
  <script src="/coding/dataLoad.js"></script>
  <script src="/coding/map.js" defer></script> <!-- Ensure JS loads after HTML elements -->
  <script src="/coding/lineGraph.js" defer> </script>
  <script src="/coding/main.js" defer></script>
</head>

<body>
  <!-- Year Selection -->
  <div class="year-selector">
    <label for="yearSelect">Select Year: </label>
    <select id="yearSelect">
      <option value="2023">2023</option>
      <option value="2022">2022</option>
      <option value="2021">2021</option>
      <option value="2020">2020</option>
      <option value="2019">2019</option>
      <option value="2018">2018</option>
      <option value="2017">2017</option>
      <option value="2016">2016</option>
      <!-- hhhs -->
    </select>
  </div>

  <svg width="800" height="400"></svg> <!-- 创建一个 SVG 容器 -->

  <!-- Map container -->
  <div id="map"></div>

</body>

</html>
